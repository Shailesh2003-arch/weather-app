<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SayWeather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 id="app-head">SayWeather App</h2>
      <div class="weather-box">
        <div class="input-container">
          <input type="text" id="" placeholder="Enter city name" />
          <button id="get-weather-btn">Get Weather</button>
        </div>
        <div id="weather-info" class="hidden">
          <h2 id="city-name"></h2>
          <h2 id="temperature"></h2>
          <h2 id="description"></h2>
        </div>
        <p id="error-msg">City not found please try again!...</p>
      </div>
    </div>

    <script src=""></script>
  </body>
</html>
